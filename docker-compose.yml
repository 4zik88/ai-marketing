# Docker Compose for local development
version: '3.8'

services:
  web:
    build: .
    ports:
      - "5000:5000"
    environment:
      - FLASK_ENV=development
      - AI_PROVIDER=ollama
      - AI_MODEL=llama3.1
    volumes:
      - ./output:/app/output
      - .:/app
    command: python web_app.py

  ollama:
    image: ollama/ollama:latest
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    environment:
      - OLLAMA_HOST=0.0.0.0

volumes:
  ollama_data:
